name: Build dist

on:
  push:
    branches:
      - main
    paths:
      - "src/**/*.json"
      - "artist.schema.json"
      - ".github/scripts/build-dist.js"
      - ".github/workflows/build-dist.yml"
  workflow_dispatch:

concurrency:
  group: build-dist-artists-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  validate_and_build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Needed to push commits

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm ci

        # Compile dist file
      - name: Build dist/artists.json
        run: node .github/scripts/build-dist-artists.js

        # Only create PR if not already a pull request and on main
      - name: Create Pull Request for changes
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main' && success()
        uses: peter-evans/create-pull-request@v8
        with:
          commit-message: 'Auto-build: update dist/artists.json'
          title: 'Auto-build: update dist/artists.json'
          body: 'Automated update of dist/artists.json'
          branch: auto-build/update-dist-artists
          delete-branch: true