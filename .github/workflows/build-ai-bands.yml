name: Build ai-bands.json file

on:
  push:
    branches:
      - "**"
    paths:
      - "src/**/*.json"
      - "artist.schema.json"
      - "scripts/build-ai-bands.js"
      - ".github/workflows/build-ai-bands.yml"
  pull_request:
    branches:
      - "**"
    paths:
      - "src/**/*.json"
      - "artist.schema.json"
      - "scripts/build-ai-bands.js"
      - ".github/workflows/build-ai-bands-json.yml"

jobs:
  validate_and_build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Needed to push commits

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm ci

      - name: Build combined JSON
        run: node scripts/combine.js

      - name: Commit and push combined JSON (main branch only)
        if: github.ref == 'refs/heads/main' && success()
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "Auto-build: update combined ai-bands.json"
          file_pattern: dist/ai-bands.json
