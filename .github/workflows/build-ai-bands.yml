name: Build ai-bands.json file

on:
  push:
    branches:
      - "**"
    paths:
      - "src/**/*.json"
      - "artist.schema.json"
      - "scripts/build-ai-bands.js"
      - ".github/workflows/build-ai-bands.yml"
  pull_request:
    branches:
      - "**"
    paths:
      - "src/**/*.json"
      - "artist.schema.json"
      - "scripts/build-ai-bands.js"
      - ".github/workflows/build-ai-bands.yml"

jobs:
  validate_and_build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Needed to push commits

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm ci

        # Update dates
      - name: Update artist dates
        run: node scripts/update-artist-dates.js

        # Compile dist file
      - name: Build ai-bands.json
        run: node scripts/build-ai-bands.js

        # Only commit if not a pull request
      - name: Commit and push changes
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main' && success()
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "Auto-build: update ai-bands.json"
          file_pattern: |
            src/
            dist/ai-bands.json
          commit_options: '--no-verify' # skips Husky precommit task